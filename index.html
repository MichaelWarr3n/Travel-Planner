<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="firstRow">
            <div class="searchContainer">
                <div class="searchText">
                    <h1>Where would you like to go?</h1>
                </div>
                <div class="searchBox">
                    <input type="text" id="city" placeholder="Enter a city e.g 'London' or 'London, GB'">
                    <button type="submit" id="searchButton">Search</button>
                </div>
            </div>

            <div id="Covid"></div>
        </div>

        <br>
        <br>

        <div class="secondRow">

            <div id="Weather"></div>

            <div id="venueContainer">
                <div id="Venue1" class="venue"></div>
                <div id="Venue2" class="venue"></div>
                <div id="Venue3" class="venue"></div>
            </div>

        </div>
    </div>

</body>

</html>
